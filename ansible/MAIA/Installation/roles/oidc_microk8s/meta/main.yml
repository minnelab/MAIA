argument_specs:
  main:
    description: Enable OIDC (OpenID Connect) authentication for MicroK8s. Configures the Kubernetes API server to authenticate users using JWT tokens from an OIDC provider (typically Keycloak).
    short_description: Enable OIDC (OpenID Connect) authentication for MicroK8s
    options:
        config_folder:
          type: str
          required: true
          description: "Path to the configuration folder containing the cluster YAML file (required)"
        oidc_username_claim:
          type: str
          required: false
          default: email
          description: "JWT claim to use as username (optional)"
        oidc_groups_claim:
          type: str
          required: false
          default: groups
          description: "JWT claim to use for groups (optional)"
        oidc_client_id:
          type: str
          required: false
          default: maia
          description: "OIDC client ID (optional)"
        oidc_realm:
          type: str
          required: false
          default: maia
          description: "OIDC realm name used in issuer URL (optional)"
        oidc_subdomain:
          type: str
          required: false
          default: iam
          description: "Subdomain prefix for OIDC issuer URL (optional)"
        oidc_ca_file:
          type: str
          required: false
          default: /var/snap/microk8s/current/certs/ca.crt
          description: "Path to CA certificate file for OIDC verification (optional)"
        microk8s_apiserver_args_file:
          type: str
          required: false
          default: /var/snap/microk8s/current/args/kube-apiserver
          description: "Path to kube-apiserver arguments file (optional)"
        oidc_microk8s_retries:
          type: int
          required: false
          default: 10
          description: "Number of retries when waiting for MicroK8s to become operational (optional)"
        oidc_microk8s_retry_delay:
          type: int
          required: false
          default: 15
          description: "Delay in seconds between retries when waiting for MicroK8s (optional)"
