galaxy_info:
  author: Simone Bendazzoli <simben@kth.se>
  description: Install and configure MicroK8s, a lightweight Kubernetes distribution, on Ubuntu systems. Sets up MicroK8s with necessary addons, configures kubeconfig, and sets up firewall rules.
  company: MAIA Project

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Choose a valid license ID from https://spdx.org - some suggested licenses:
  # - BSD-3-Clause (default)
  # - MIT
  # - GPL-2.0-or-later
  # - GPL-3.0-only
  # - Apache-2.0
  # - CC-BY-4.0
  license: GPL-3.0-only

  min_ansible_version: 2.1

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  galaxy_tags: [microk8s, kubernetes, container, orchestration]
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.


argument_specs:
  main:
    options:
        config_folder:
          type: str
          required: true
          description: "Path to the configuration folder containing env.json and microk8s-config.yaml (required)"
        microk8s_version:
          type: str
          required: false
          default: 1.31/stable
          description: "MicroK8s version/channel to install (optional)"
        ansible_user:
          type: str
          required: false
          default: root
          description: "User to add to the microk8s group (optional)"
        microk8s_addons:
          type: list
          required: false
          default: [hostpath-storage, rbac]
          elements: str
          description: "List of MicroK8s addons to enable (optional)"
        microk8s_firewall_ports:
          type: list
          required: false
          default: [{"port": 16443, "proto": "tcp"}, {"port": 80, "proto": "tcp"}, {"port": 443, "proto": "tcp"}]
          elements: dict
          description: "List of firewall ports to open for MicroK8s (optional)"
        microk8s_config_file:
          type: str
          required: false
          default: microk8s-config.yaml
          description: "Name of the MicroK8s config file in config_folder (optional)"
        microk8s_config_dir:
          type: str
          required: false
          default: /var/snap/microk8s/common
          description: "MicroK8s config directory on the target host (optional)"
        microk8s_enable_port_forwarding:
          type: bool
          required: false
          default: true
          description: "Enable SSH port forwarding for API access (optional)"
        microk8s_port_forward_port:
          type: int
          required: false
          default: 16443
          description: "Local port for SSH port forwarding to MicroK8s API (optional)"
