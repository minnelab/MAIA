---
# defaults file for maia_core_layer

# List of MAIA Core namespaces to create
maia_core_namespaces:
  - observability
  - metrics-server
  - traefik
  - metallb-system
  - cert-manager
  - gpu-operator
  - maia-core-toolkit
  - ingress-nginx
  - minio-operator
  - authentication
  - maia-webhooks
  - nfs-server-provisioner

# Enable automatic ArgoCD application synchronization
auto_sync: true

# Path to Prometheus values file (relative to config_folder)
prometheus_values_path: maia-core/prometheus_values/prometheus_values.yaml

# Prometheus chart version
prometheus_chart_version: 45.5.0

# Prometheus chart name
prometheus_chart_name: prometheus-community/kube-prometheus-stack

# Prometheus release name
prometheus_release_name: maia-core-prometheus

# ArgoCD port for CLI login
argocd_port: 8080

# ArgoCD login retry settings
argocd_login_retries: 3
argocd_login_retry_delay: 10

# ArgoCD application sync retry settings
argocd_sync_retries: 3
argocd_sync_retry_delay: 10

# List of ArgoCD applications to sync
maia_core_argocd_applications:
  - maia-core-traefik
  - maia-core-cert-manager
  - maia-core-gpu-operator
  - maia-core-metallb
  - maia-core-loki
  - maia-core-tempo
  - maia-core-metrics-server
  - maia-core-toolkit
  - maia-core-gpu-booking
  - maia-core-minio-operator
  - maia-core-nfs-provisioner
