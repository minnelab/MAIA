galaxy_info:
  author: Simone Bendazzoli <simben@kth.se>
  description: Configure UFW (Uncomplicated Firewall) on Ubuntu/Debian systems to allow SSH access and inter-node communication for Kubernetes clusters.
  company: MAIA Project

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Choose a valid license ID from https://spdx.org - some suggested licenses:
  # - BSD-3-Clause (default)
  # - MIT
  # - GPL-2.0-or-later
  # - GPL-3.0-only
  # - Apache-2.0
  # - CC-BY-4.0
  license: GPL-3.0-only

  min_ansible_version: 2.1

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  galaxy_tags: [ufw, firewall, security, network]
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.


argument_specs:
  main:
    options:
        ufw_enabled:
          type: bool
          required: false
          default: true
          description: "Enable UFW firewall (optional)"
        ufw_allow_ssh:
          type: bool
          required: false
          default: true
          description: "Allow SSH access (optional)"
        ufw_ssh_port:
          type: int
          required: false
          default: 22
          description: "SSH port number (optional)"
        ufw_ssh_proto:
          type: str
          required: false
          default: tcp
          description: "SSH protocol (tcp or udp) (optional)"
        ufw_allow_inter_node_communication:
          type: bool
          required: false
          default: true
          description: "Allow all nodes to communicate with all nodes (bidirectional) (optional)"
        ufw_additional_rules:
          type: list
          required: false
          default: []
          elements: dict
          description: "Additional UFW rules to allow (list of dictionaries with port, proto, and optionally from_ip) (optional)"
