argument_specs:
  main:
    description: Configure NFS (Network File System) server and client for shared storage in Kubernetes clusters. Automatically configures server or client based on inventory group membership.
    short_description: Configure NFS (Network File System) server and client for shared storage in Kubernetes clusters
    options:
        nfs_export_path:
          type: str
          required: false
          default: /nfs
          description: "NFS export path on server (optional)"
        nfs_mount_path:
          type: str
          required: false
          default: /nfs
          description: "NFS mount path on client (optional)"
        nfs_export_options:
          type: str
          required: false
          default: "*(rw,sync,no_subtree_check,no_root_squash)"
          description: "NFS export options in format 'client_spec(options)' (optional)"
        nfs_mount_options:
          type: str
          required: false
          default: "rw,sync,vers=4"
          description: "NFS mount options (optional)"
        nfs_export_owner:
          type: str
          required: false
          default: nobody
          description: "Owner of export/mount directories (optional)"
        nfs_export_group:
          type: str
          required: false
          default: nogroup
          description: "Group of export/mount directories (optional)"
        nfs_export_mode:
          type: str
          required: false
          default: '0777'
          description: "Permissions for export/mount directories in octal format (optional)"
        nfs_server_packages:
          type: list
          required: false
          default: [nfs-kernel-server, nfs-common, rpcbind]
          elements: str
          description: "NFS server packages to install (optional)"
        nfs_client_packages:
          type: list
          required: false
          default: [nfs-common, rpcbind]
          elements: str
          description: "NFS client packages to install (optional)"
        nfs_port:
          type: int
          required: false
          default: 2049
          description: "NFS port for firewall rules (optional)"
