galaxy_info:
  author: Simone Bendazzoli <simben@kth.se>
  description: Retrieve kubeconfig for the local Rancher-managed cluster and store it in the MAIA configuration folder.
  company: MAIA Project

  license: GPL-3.0-only
  min_ansible_version: 2.1

  galaxy_tags: [maia, kubernetes, rancher, kubeconfig]

dependencies: []

argument_specs:
  main:
    options:
      config_folder:
        type: str
        required: true
        description: "Path to the configuration folder containing env.json and the cluster config YAML (e.g. /opt/maia/config)."
      kubeconfig_file:
        type: str
        required: false
        default: local.yaml
        description: "File name for the kubeconfig to write inside config_folder."


