argument_specs:
  main:
    description: Install and configure ArgoCD (Argo Continuous Delivery) on a Kubernetes cluster. ArgoCD is a declarative GitOps continuous delivery tool that automates application deployment from Git repositories.
    short_description: Install and configure ArgoCD
    options:
        config_folder:
          type: str
          required: true
          description: "Path to the configuration folder containing env.json with argocd_bcrypt_password and DEPLOY_KUBECONFIG (required)"
        argocd_namespace:
          type: str
          required: false
          default: argocd
          description: "Namespace where ArgoCD will be installed (optional)"
        argocd_service_account:
          type: str
          required: false
          default: argocd-sa
          description: "Service account name for automation (optional)"
        argocd_role_name:
          type: str
          required: false
          default: admin
          description: "Role name for the service account (optional)"
        argocd_manifest_url:
          type: str
          required: false
          default: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          description: "ArgoCD manifest URL (optional)"
        argocd_ui_url:
          type: str
          required: false
          default: "http://localhost:8080"
          description: "URL to access ArgoCD UI (optional)"
        argocd_kubeconfig:
          type: str
          required: false
          default: "{{ DEPLOY_KUBECONFIG | default(lookup('env', 'KUBECONFIG'), true) }}"
          description: "Path to kubeconfig file (optional)"
        argocd_port_forward_port:
          type: int
          required: false
          default: 8080
          description: "Local port for SSH port forwarding to ArgoCD server (optional)"
        argocd_enable_port_forwarding:
          type: bool
          required: false
          default: true
          description: "Enable SSH port forwarding for ArgoCD UI access (optional)"
