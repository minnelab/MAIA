---
# defaults file for argocd

# ArgoCD namespace where ArgoCD will be installed
argocd_namespace: argocd

# Service account name for automation
argocd_service_account: argocd-sa

# Role name for the service account
argocd_role_name: admin

# ArgoCD manifest URL (official installation manifests)
argocd_manifest_url: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

# URL to access ArgoCD UI (used for port forwarding)
# Defaults to http://localhost:8080 (matches argocd_port_forward_port default)
argocd_ui_url: http://localhost:8080

# Path to kubeconfig file (defaults to DEPLOY_KUBECONFIG from env.json or KUBECONFIG env var)
argocd_kubeconfig: "{{ DEPLOY_KUBECONFIG | default(lookup('env', 'KUBECONFIG'), true) }}"

# Local port for SSH port forwarding to ArgoCD server
argocd_port_forward_port: 8080

# Enable SSH port forwarding for ArgoCD UI access
argocd_enable_port_forwarding: true
