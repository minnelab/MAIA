name: Trigger Read the Docs Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  trigger-rtd:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Read the Docs webhook
        env:
          RTD_WEBHOOK_URL: ${{ secrets.RTD_WEBHOOK_URL }}
          RTD_WEBHOOK_SECRET: ${{ secrets.RTD_WEBHOOK_SECRET }}
        run: |
          BODY='{}'

          SIGNATURE=$(printf "%s" "$BODY" | \
            openssl dgst -sha256 -hmac "$RTD_WEBHOOK_SECRET" | \
            sed 's/^.* //')

          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-ReadTheDocs-Webhook-Signature: sha256=$SIGNATURE" \
            -d "$BODY" \
            "$RTD_WEBHOOK_URL"
