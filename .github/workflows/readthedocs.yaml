name: Trigger Read the Docs Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  trigger-rtd:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Read the Docs webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-ReadTheDocs-Webhook-Signature: $RTD_WEBHOOK_SECRET" \
            -d '{}' \
            "$RTD_WEBHOOK_URL"
        env:
          RTD_WEBHOOK_URL: ${{ secrets.RTD_WEBHOOK_URL }}
          RTD_WEBHOOK_SECRET: ${{ secrets.RTD_WEBHOOK_SECRET }}
