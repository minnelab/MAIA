{{- if .Values.monai_toolkit_values }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-monai-toolkit
  namespace: {{ .Values.argo_namespace }}
spec:
  project: {{ .Release.Name }}
  source:
    chart: {{ .Values.monai_toolkit_values.chart_name }}
    repoURL: {{ .Values.monai_toolkit_values.repo_url }}
    targetRevision: {{ .Values.monai_toolkit_values.chart_version }}
    helm:
      releaseName: {{ .Release.Name }}-monai-toolkit
      valuesObject:
      {{ .Values.monai_toolkit_values | toYaml | nindent 8 }}
  destination:
    server: {{ .Values.destination_server }}
    namespace: {{ .Values.namespace }}
{{- end }}