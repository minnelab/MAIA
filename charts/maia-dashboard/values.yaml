# Default values for maia-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
mysql:
  enabled: false
  mysqlRootPassword: ""
  mysqlUser: ""
  mysqlPassword: ""
  mysqlDatabase: ""

storageClass: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: []

clusters:    
- api: ""
  maia_dashboard:
    enabled: True
    token: <RANCHER_TOKEN>
  cluster_name: demo-cluster
  ssh_hostname: hostname of the cluster for SSH access to display on the namespace page
  services:
    argocd: https://argocd.maia.com
    dashboard: https://dashboard.maia.com
    grafana: https://grafana.maia-cloud.com
    keycloak: https://iam.maia.com
    login: https://login.maia.com
    rancher: https://mgmt.maia.com
    registry: https://registry.maia.com
    traefik: https://traefik.maia.com

gpuList: []

dashboard:
  local_config_path: /etc/MAIA-Dashboard/config
  local_db_path: /etc/MAIA-Dashboard/db

## For private registry to pull image from
dockerRegistrySecretName: registry.maia.com
dockerRegistryUsername: registry_private_user
dockerRegistryPassword: registry_private_password
dockerRegistryEmail: admin@maia.com
dockerRegistryServer: https://registry.maia.com

