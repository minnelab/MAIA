# Default values for hive.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploy_as_job: true
replicaCount: 1

# Restart policy for job pods. Options: OnFailure, Never
# OnFailure allows pods to restart on OOM or other failures
restartPolicy: OnFailure

# Number of retries for failed jobs
backoffLimit: 3

image:
  pullPolicy: IfNotPresent

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

podAnnotations: { }

podSecurityContext: { }

securityContext: { }

tolerations: [ ]

affinity: { }

dshm: True

autoscaling:
  enabled: False

ingress:
  traefik:
    enabled: False
  nginx:
    enabled: False
service:
  type: ClusterIP


